ext {
    config_dir = rootProject.rootDir.absolutePath + "/gradle_config/"
    config = [
            base_app    : config_dir + "base_app.gradle",
            base_lib    : config_dir + "base_lib.gradle",
            dependencies : config_dir + "dependencies.gradle",
            keystore     : config_dir + "mula.keystore",
    ]
}
apply from: rootProject.ext.config.dependencies

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
